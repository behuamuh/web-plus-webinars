<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login Page </title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <form class="form" novalidate>
    <legend class="form__title">Login Form</legend>
    <label class="form__label">Username : </label>
    <input class="form__input" type="email" placeholder="Enter Username" minlength="3" name="username" required>
    <span class="form__input-error" id="username-error"></span>
    <label class="form__label">Password : </label>
    <input class="form__input" type="password" placeholder="Enter Password" minlength="5" maxlength="8" name="password" required>
    <span class="form__input-error" id="password-error"></span>
    <label class="form__label">
      <input type="checkbox" checked="checked"> Remember me
    </label>
    <button class="form__submit-button" type="submit">Login</button>
  </form>
  <!-- <script src="./scripts/validate.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
