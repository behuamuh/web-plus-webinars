<!DOCTYPE html>
<html>
<head>
  <title>hello world</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="page">
    <header class='header page__section'>
      <div class="header__content">


        <img src="https://image.flaticon.com/icons/png/512/3585/3585972.png" class="logo">



        <nav class="menu">
          <!-- unordered list -->
          <ul class="menu__list">
            <li class="menu__item">
              <a href="./" class="menu__item-link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__item-link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content">


      <section class="banner">
          <div class="banner__overlay">
            <h1 class="title title_theme_light">Vegemite Store</h1>
          </div>
      </section>

      <section class="cards page__section page__section_bottom_space">
        <h2 class="section-title cards__title">Current Offers</h2>

          <li class="card cards__list-item">
            <img class="card__image" src='./images/1.jpeg'>

            <p class="card__weight">Weight: 220g.</p>

          <li class="card cards__list-item">
            <img class="card__image" src='./images/2.jpg'>

          </li>

          <li class="card cards__list-item">
            <img class="card__image" src='./images/4.jpg'>
            <h2 class="card__title">Marmite Original</h2>
            <p class="card__weight">Weight: 220g.</p>
          </li>

          <li class="card cards__list-item">
            <img class="card__image" src='./images/5.jpg'>
            <h2 class="card__title">Vegemite iSnack 2.0</h2>
            <p class="card__weight">Weight: 145g.</p>
          </li>
        </ul>

      </section>
    </main>

    <footer class="footer page__section">
      <div class="footer__content">
        <img src="https://image.flaticon.com/icons/png/512/3585/3585972.png" class="logo">
        <div class="footer__copyright">
          2021, VEGEMITE STORE
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
