<html>
<body>
  <form class="form" novalidate>
    <legend class="form__title">Login Form</legend>
    <div class="form__label">Username : </div>
    <input class="form__input" type="email" placeholder="Enter Username" name="username">
    <span class="form__input-error" id="username-error"></span>
    <div class="form__label">Password : </div>
    <input class="form__input" type="password" placeholder="Enter Password" name="password">
    <span class="form__input-error" id="password-error"></span>
    <button class="form__submit-button" type="submit">Login</button>
  </form>
  
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
